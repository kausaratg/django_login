<!DOCTYPE html>
{%extends 'basic_app/base.html' %}
{%load static%}
{%block body_block%}
    <div class='jubotron'>
        {%if registered %}
            <h1>Thanks for registering</h1>
        {% endif %}
        {%else %}
        <h1>Register here<h1>
        <h3>Fill out the form: </h3>
        <form method='POST' enctype="multipart/form-data">
            {%csrf_token%}
            {{user_form.as_p}}
            {{profile_form.as_p}}
            <input type='submit' value='register'>
        </form>
        {% endblock %}
    </div>
